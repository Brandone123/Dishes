{% load cart_template_tags %}

<header>

    <div class="topnav" id="myTopnav">
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
            <div class="navigation__background">&nbsp;</div>
        </div>

        <div class="nav-container">
            <a href="/"><img src="https://res.cloudinary.com/sape123/image/upload/v1581609803/oslo_logo_uj6wp4.png"
                    alt="oslo logo"></a>
            <div>

                {% if messages %}
                {% for message in messages %}

                <div class="toast toast-{{ message.tags }}" id="myBtn"
                    style="margin-left: 180px; margin-top:-10px; color:white; background-color: chocolate;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>

            <script>
                $(document).ready(function () {
                    $('#myBtn').ready(function () {
                        $('.toast').toast({ delay: 2000 });
                        $('.toast').toast('show');
                    });
                });
            </script>
            <div class="topnav-container">

                {% if request.user.is_authenticated %}
                <a href="" class="nav">
                    <span class="badge green z-depth-1 mr-1 p-2"> {{ user.username }}
                    </span>
                </a>
                <a href="{% url 'order-summary' %}" class="nav-link waves-effect nav">
                    <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                    <i class="fas fa-shopping-cart"></i>
                    <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                </a>
                <a href="{% url 'account_logout' %}" class="nav">
                    <i class="fas fa-logout"></i> Logout
                </a>
                {% else %}
                <a href="{% url 'account_login' %}" class="nav">
                    <i class="fas fa-login"></i> Login
                </a>
                <a href="{% url 'account_signup' %}" class="nav">
                    <i class="fas fa-signup"></i> Signup
                </a>
                {% endif %}
                <a href="{% url 'contact' %}" class="nav">Contact Us</a>
                <a href="{% url 'about' %}" class="nav">About Us</a>
                <a href="/" class="active nav">Home</a>
            </div>

        </div>
    </div>

</header>
